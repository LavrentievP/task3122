<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person </title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${personEdit.getId()})}" th:object="${personEdit}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <input for="sex" th:field="*{sex}" id="sex" >

    <div style="color: red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex Error</div>

    <input for="pass" th:field="*{pass}" id="password">

    <div style="color: red" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">Pass Error</div>
    <br>
    <input type="submit" value="Update!"/>

</form>


</body>
</html>
