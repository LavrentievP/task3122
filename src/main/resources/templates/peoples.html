<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>All People</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Sex</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allPeople}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.sex}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <a th:href="@{/app/edit/{id}(id=${user.id})}">Edit</a>
            <a th:href="@{/app/delete/{id}(id=${user.id})}">Delete</a>

<!--            <form th:action="@{/{id}(id=${user.id})}" method="post" style="display:inline;">-->

<!--            <form th:action="@{/delete/{id}(id=${user.id})}" method="get" style="display:inline;">-->
<!--            <form th:action="@{/delete/{id}(id=${user.id})}" method="get">-->
<!--                <input type="hidden" name="_method" value="delete" />-->
<!--                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>-->
<!--            </form>-->
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(allPeople)}">
        <td colspan="5">Нет пользователей для отображения.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
