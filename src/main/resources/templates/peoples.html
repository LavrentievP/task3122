<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        .create-button, .logout-button {
            background-color: #4CAF50; /* Зеленый фон */
            color: white;            /* Белый текст */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
            border-radius: 5px;      /* Скругленные углы */
            cursor: pointer;
        }

        .logout-button {
            background-color: #f44336; /* Красный фон */
        }

        .create-button:hover, .logout-button:hover {
            background-color: #45a049; /* Темнее зеленый */
        }

        .logout-button:hover {
            background-color: #e53935; /* Темнее красный */
        }

        .create-button:focus, .logout-button:focus {
            outline: none;           /* Убираем обводку при фокусе */
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<h1>All People</h1>

<div class="actions">
    <!-- Кнопка Create -->
    <form th:action="@{/web/create}" method="get" style="display:inline;">
        <button type="submit" class="create-button">Create</button>
    </form>

    <!-- Кнопка Logout -->
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="logout-button">Logout</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Sex</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allPeople}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.sex}"></td>
        <td th:text="${user.role}"></td>
        <td>

            <form th:action="@{/web/{id}(id=${user.id})}" method="get" style="display:inline;">
                <button type="submit">Show</button>
            </form>

            <form th:action="@{/web/update/{id}(id=${user.id})}" method="get" style="display:inline;">
                <button type="submit">Edit</button>
            </form>

            <form th:action="@{/web/{id}(id=${user.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
            </form>

        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(allPeople)}">
        <td colspan="5">Нет пользователей для отображения.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
